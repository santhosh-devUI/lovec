<div class="content mb-4" >
    <h2 class="text-center mt-2">Find Love Percentage Between You and Your Partner</h2>
    <div class="container" style="margin-top:5%">
        <form [formGroup]="loveCalculateForm" (ngSubmit)="calculateLove()">
        <div class="row justify-content-center">
            
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="">Your Name:</label>
                    <input type="text" class="i-box form-control input-lg" formControlName="name" (input)="myName($any($event.target).value)"/>
                  </div>
            </div>
            <div class="col-sm-1 text-center mt-3">
                <i class="bi bi-hearts" style="font-size: 2rem; color: #FF66CC;" ></i>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="">Your's Partner Name:</label>
                    <input type="text" class="i-box form-control input-lg" formControlName="partnerName" (input)="myPartnerName($any($event.target).value)"/>
                  </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-2 text-center">
                <button type="submit" class="btn btn-primary">Caluculate Love</button>
            </div>
            
        </div>
        <div class="row text-center" style="margin-bottom: 5rem;">
            <i class="bi bi-heart-fill" style="font-size: 10rem;color: #FC0FC0;"></i> <span class="result"><span [hidden]="count==0">{{count}}%</span></span>
        </div>
    </form>
    </div>
</div>
